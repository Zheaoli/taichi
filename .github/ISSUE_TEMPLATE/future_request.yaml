name: Feature Request
description: |
  Report a bug encountered while using Taichi. 
labels: 
  - "feature request"
body:
  - type: textarea
    id: problem
    attributes:
      label: Concisely describe the proposed feature
      description: |
        A clear and concise description of what you want and its use cases?
      value: |
        > I would like to add an Apple Metal backend to the compiler so that my Macbook GPU can be utilized.
      render: markdown
    validations:
      required: true
  - type: textarea
    id: describe
    attributes:
      label: Describe the solution you'd like (if any)?
      description: |
        A clear and concise description of what you want to achieve and implement.
  - type: textarea
    id: additional
    attributes:
      label: Additional comments?
      description: |
        Add any other context or screenshots about the feature request here.
